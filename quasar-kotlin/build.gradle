buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:0.12.200'
    }
}

apply plugin: 'kotlin'

dependencies {
    compile project(':quasar-core')
    compile project(':quasar-actors')

    compile "org.jetbrains.kotlin:kotlin-stdlib:0.12.200"
    compile "org.jetbrains.kotlin:kotlin-reflect:0.12.200"
}
