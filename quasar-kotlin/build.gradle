plugins {
    id "org.jetbrains.kotlin.jvm" version "1.1.1" // TODO 1.1.2+ doesn't work anymore! Investigate and possibly report
}

sourceCompatibility = '1.7'
targetCompatibility = '1.7'

compileTestJava {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

compileTestKotlin {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

dependencies {
    provided project(path: ':quasar-core', configuration: "jdk7Archives")
    compile project(':quasar-actors')

    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlinVer" // "-jre7", "-jre8"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlinVer"

    testCompile "org.jetbrains.kotlin:kotlin-test:$kotlinVer"
    testCompile "org.jetbrains.kotlin:kotlin-test-junit:$kotlinVer"
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions {
        jvmTarget = "1.6" // "1.8"
    }
}

classes {
    doLast {
        scanAndInstrument(sourceSets.main, [configurations.provided, configurations.runtime])
    }
}
